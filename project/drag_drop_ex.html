<!DOCTYPE HTML>
<!-- - 17S Web 2 Brent Reeves drag/drop index2 -->
<html>
  <head>
    <meta charset="utf-8">
    <style>
    #div1, #div2, #div3, #div4 {
      float: left;
      width: 100px;
      height: 35px;
      margin: 10px;
      padding: 10px;
      border: 1px solid black;
    }
    </style>
    
    <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }
    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
      console.log("dragging: " + ev.target.id);
    }
    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      // ev.target.appendChild(document.getElementById(data));
      alert("Item added to Cart")
      console.log("dropping: " + data);
    }
    </script>
  </head>

  <body>
    
    <h2>Drag and Drop</h2>
    <p>Drag the image back and forth between the two div elements and check the console for messages.</p>
    
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img src="img_w3slogo.gif" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31">
    </div>
    
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>


    <div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)">
      <p draggable="true" id="t1" ondragstart="drag(event)" width="70" height="16">This is a drag.</p>
    </div>
    
    <div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

  </body>
</html>
